      <form method="post">
        <div class="text_field">
          <input type="text" required />
          <span></span>
          <label>Email</label>
          <img class="emailimage" src="../Images/Email.png" alt="Email logo" />
        </div>
        <div class="text_field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
          <img class="passwordlogo" src="../Images/lock.png" alt="Lock logo" />
        </div>
        <div class="forgot">
          <label for=""><input type="checkbox" />Remember Me </label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login" />
        <div class="signup_link">
          Don't have a account? <a href="../HTML/sign-up.html">Sign-up</a>
        </div>
      </form>
    </div>
