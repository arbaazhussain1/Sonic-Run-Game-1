<html>

    <title>Sign-Up</title>
    <link rel="stylesheet" href="../CSS/css-website.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <div class="topnav">
      <ul class="topNav">
        <li><a href="index.html">Home</a></li>
        <li><a href="sign-up.html">Sign-Up</a></li>
        <li><a href="login.html">Login</a></li>

      </ul>
    </div>


    <div class="login-center-sign-up">
      <h1>Sign-Up</h1>
      <form method="post">
        <div class="text_field-sign-up">
          <input type="text" required />
          <span></span>
          <label>First Name</label>
          <img
          class="usernameimage"
          src="../Images/profile.png"
          alt="Email logo"
        />
        </div>
        <div class="text_field-sign-up">
          <input type="text" required />
          <span></span>
          <label>Last Name</label>
          <img
          class="usernameimage"
          src="../Images/profile.png"
          alt="Email logo"
        />
        </div>
        <div class="text_field-sign-up">
          <input type="text" required />
          <span></span>
          <label>Username</label>
          <img
            class="usernameimage"
            src="../Images/profile.png"
            alt="Email logo"
          />
        </div>
        <div class="text_field-sign-up">
          <input type="text" required />
          <span></span>
          <label>Email</label>
          <img
            class="emailimage-sign-up"
            src="../Images/Email.png"
            alt="Email logo"
          />
        </div>
        <div class="text_field-sign-up">
          <input type="password" required />
          <span></span>
          <label>Password</label>
          <img
            class="passwordlogo-sign-up"
            src="../Images/lock.png"
            alt="Lock logo"
          />
        </div>
        <div class="forgot-sign-up">
          <label for=""><input type="checkbox" />Remember Me </label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login" />
        <div class="signup_link">
          Don't have a account? <a href="../HTML/login.html">Login</a>
        </div>
      </form>
    </div>
  </body>
